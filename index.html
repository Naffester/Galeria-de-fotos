<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button" id="botao-nova-imagem">Nova imagem +</button>
    </header>
    <form id="form-nova-imagem" style="display:none;">
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="button" id="botao-cancelar">Cancelar</button>
    </form>
    <ul id="lista-imagens">
        <li>
            <img src="./images/foto1.jpg" alt="Imagem de um gato" />
            <div class="overlay-imagem-link">
                <a href="./images/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Imagem de um flamingo" />
            <div class="overlay-imagem-link">
                <a href="./images/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Imagem de um cachorro" />
            <div class="overlay-imagem-link">
                <a href="./images/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">Ver imagem tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./main.js"></script>
</body>
</html>
